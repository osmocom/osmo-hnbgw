log stderr
 logging filter all 1
 logging color 1
 logging print level 1
 logging print category 1
 logging print category-hex 0
 logging print file basename last
 logging print extended-timestamp 1
 logging level set-all notice

# Define some cs7 address book entries to play with
cs7 instance 0
 sccp-address addr-msc0
  point-code 0.1.0
 sccp-address addr-msc2
  point-code 0.1.2
 sccp-address addr-sgsn3
  point-code 0.2.3
 sccp-address addr-sgsn4
  point-code 0.2.4

cs7 instance 1
 sccp-address addr-sgsn0
  point-code 1.2.0
 sccp-address addr-sgsn2
  point-code 1.2.2
 sccp-address addr-msc3
  point-code 1.1.3
 sccp-address addr-msc4
  point-code 1.1.4

hnbgw
 iuh
  local-ip 0.0.0.0
 mgw 0
  remote-ip 127.0.0.1
  local-port 2729
  remote-port 2427
  reset-endpoint rtpbridge/*
