cs7 instance 0
 point-code 1.1.1
 sccp-address my-msc
  point-code 1.2.3

cs7 instance 1
 point-code 2.2.2
 sccp-address my-sgsn
  point-code 2.4.2

msc 0
 remote-addr my-msc
sgsn 0
 remote-addr my-sgsn
